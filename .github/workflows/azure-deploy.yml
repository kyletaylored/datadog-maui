name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'Api/**'
      - '.github/workflows/azure-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: datadog-maui-api    # set this to your app service name
  AZURE_WEBAPP_PACKAGE_PATH: 'Api'      # set this to the path to your API project
  DOTNET_VERSION: '9.0.x'                # set this to the .NET version

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v6

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore dependencies'
      run: dotnet restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Build API'
      run: dotnet build --configuration Release --no-restore
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Publish API'
      run: dotnet publish --configuration Release --no-build --output ./publish
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish

    - name: 'Health Check'
      run: |
        echo "Waiting 30 seconds for deployment to complete..."
        Start-Sleep -Seconds 30
        $response = Invoke-RestMethod -Uri "https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/health"
        if ($response.status -eq "healthy") {
          Write-Host "✅ Health check passed"
        } else {
          Write-Host "❌ Health check failed"
          exit 1
        }
      shell: pwsh
